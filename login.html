        function login(e) {
            e.preventDefault();

            var idValue = document.querySelector('input[name=id').value;
            var pwValue = document.querySelector('input[name=password]').value;

            $.ajax({
                url: 'login_data.php',
                type: 'get',
                data: {
                    id: idValue,
                    pw: pwValue
                },
                success: function(data) {

                    }else if(data.trim() === 'pw_fail'){
                        alert('비밀번호가 틀렸습니다ㅠㅠ');
                    }else{
                        location.reload();
                    }
                }
            });
        }
        
        function logout(e){
            e.preventDefault();
            
            $.ajax({
                url: 'logout.php',
                type: 'get',
                success: function(data){
                    location.reload();
                }
            });
        }
