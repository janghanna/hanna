<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap-hn.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe__HAILLI</title>
    <link href="css/reservation-ok.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="img/cake.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/reservation.js"></script>
    <script src="js/reservation_price.js"></script>
    <script src="js/head_foot.js"></script>
</head>


<body>
    <div class="all">
        <div class="all-m">
            <p>예약되었습니다.</p>
            <hr>
            <a href="index.html">확인</a>
        </div>
    </div>

    <!-----헤더고정----->
    <header></header>

    <script></script>
    <!-----헤더 끝----->
    <div class="slide">
        <div class="banner">
            <h2>예약하기</h2>
            <img src="img/116.jpg" alt="">
            
        </div>
    </div>

    <main>
        <div class="re">
            <div class="tab">
                <div class="tab-body">
                    <p><img src="img/gallery/2.jpg"></p>
                    <figure>
                        <img src="img/gallery/5.jpg" alt="">
                        <img src="img/gallery/15.jpg" alt="">
                        <img src="img/gallery/6.jpg" alt="">
                        <img src="img/gallery/16.jpg" alt="">
                        <img src="img/gallery/2.jpg" alt="">
                    </figure>
                </div>
            </div>
            <form name="form_1">
                <table>
                 <tbody>
                        <tr>
                            <th>방문 예정일 선택</th>
                            <td>
                                <input type="date" name="date">
                                <select name="time">
                                    <option value="time">*방문시간 선택*</option>
                                    <option value="time">10시 ~ 11시</option>
                                    <option value="time">11시 ~ 12시</option>
                                    <option value="time">13시 ~ 14시</option>
                                    <option value="time">14시 ~ 15시</option>
                                    <option value="time">15시 ~ 16시</option>
                                    <option value="time">16시 ~ 17시</option>
                                    <option value="time">17시 ~ 18시</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>케이크 사이즈</th>
                            <td>
                                <input type="checkbox" name="size" id="size1" value="11000"> <label for="size1"> 미니 (11,000원) </label>
                                <input type="checkbox" name="size" id="size2" value="24000"> <label for="size2"> 1호 (24,000원) </label>
                            </td>

                        </tr>
                        <tr>
                            <th>케이크 모양</th>
                            <td>
                                <input type="checkbox" name="shape" id="shape1" value="0"> <label for="shape1"> 원형 (+0원) </label>

                                <input type="checkbox" name="shape" id="shape2" value="4000"> <label for="shape2"> 하트 (+4,000원) </label>
                            </td>
                        </tr>
                        <tr>
                            <th>케이크 시트 맛</th>
                            <td>
                                <input type="checkbox" name="sheet" id="sheet1" value="0"><label for="sheet1"> 바닐라(기본) </label>
                                <input type="checkbox" name="sheet" id="sheet2" value="0"><label for="sheet2"> 초코 </label>
                                <input type="checkbox" name="sheet" id="sheet3" value="0"><label for="sheet3"> 오레오 </label>
                                <input type="checkbox" name="sheet" id="sheet4" value="0"><label for="sheet4"> 얼그레이 </label>
                            </td>
                        </tr>
                        <tr>
                            <th>생크림 모양</th>
                            <td>
                                <input type="checkbox" name="cream" id="cream1" value="0"><label for="cream1"> 기본 (+0원) </label>
                                <input type="checkbox" name="cream" id="cream2" value="0"><label for="cream2"> 쉘 (+0원)</label>
                                <input type="checkbox" name="cream" id="cream3" value="1000"><label for="cream3"> 리본(+1,000원) </label>
                                <input type="checkbox" name="cream" id="cream4" value="3000"><label for="cream4"> 꽃(+3,000원) </label>
                            </td>
                        </tr>
                        <tr>
                            <th>케이크 문구</th>
                            <td><textarea rows="1" cols="50" required placeholder=" 한글 15자, 영어 20자까지 가능합니다. (띄어쓰기 포함)" minlength="1" maxlength="20"></textarea></td>
                        </tr>
                        <tr>
                            <th>추가옵션<br>
                                <small>(겉면 색상변경 ＆ 생크림 모양)</small>
                            </th>
                            <td>
                                <input type="checkbox" name="option" id="option1" value="4000"><label for="option1"> 색상변경 (+4000원 / 요청사항 메모) </label>
                                <input type="checkbox" name="option" id="option2" value="0"><label for="option2"> 추가옵션X </label>
                            </td>
                        </tr>
                        <tr>
                            <th>요청사항</th>
                            <td><textarea rows="5" cols="50" required placeholder="색상변경의 경우 겉면에 크림치즈가 발립니다. 
디자인적인 부분은 최대한 자세히 적어주세요."></textarea></td>
                        </tr>

                    </tbody>

                    <tfoot>
                        <tr>
                            <th>상품금액</th>
                            <td><input type="text" name="sum1" size="6" readonly>원</td>
                        </tr>
                        <tr>
                            <th>옵션</th>
                            <td><input type="text" name="sum2" size="6" readonly>원</td>
                        </tr>
                        <tr>
                            <th>총 결제금액</th>
                            <td><input type="text" name="sum3" size="7" readonly>원</td>
                        </tr>
                    </tfoot>
                </table>
            </form>
            <div class="button">
                <a href="cart.html">장바구니</a>
                <a href="pay.html">예약하기</a>
            </div>

        </div>

        <!-----버튼----->


        <!-----버튼 끝----->

        <!-----상세설명시작----->

        <div class="list">
            <div class="header">
                <p>제품 상세 설명</p>
            </div>
            <img src="img/stbc.gif" alt="">
            <img src="img/list.jpg" alt="">
        </div>

        <!-----상세설명 끝----->
    </main>
    <!-----풋바고정----->
    <footer></footer>
    <!-----풋바 끝----->

</body>

</html>
