<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">    
    <link href="css/bootstrap-hn.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe__HAILLI</title>
    <link href="css/reservation-ok.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="img/cake.png">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/head_foot.js"></script>
</head>


<body>
    <div class="all">
        <div class="all-m">
            <p>예약되었습니다.</p>
            <hr>
            <a href="index.html">확인</a>
        </div>
    </div>

    <!-----헤더고정----->
    <header></header>

    <script></script>
    <!-----헤더 끝----->
    <div class="slide">
        <div class="banner">
            <h2>예약하기</h2>
            <img src="img/116.jpg" alt="">
            <img src="img/cake.gif" alt="">
        </div>
    </div>

    <main>
        <div class="re">
            <div class="tab">
                <div class="tab-head">
                    <div class="t-con active">1</div>
                    <div class="t-con">2</div>
                    <div class="t-con">3</div>
                    <div class="t-con">4</div>
                </div>
                <div class="tab-body">
                    <a href="#" class="active"><img src="img/gallery/10.jpg" alt=""></a>
                    <a href="#"><img src="img/gallery/11.jpg" alt=""></a>
                    <a href="#"><img src="img/gallery/3.jpg" alt=""></a>

                </div>

            </div>
            <table>
                <tbody>
<!--
                    <col width="120">
                    <col width="*">
-->
                    <tr>
                        <th>방문 예정일 선택</th>
                        <td>
                            <input type="date" name="date">
                            <select name="time">
                                <option value="time">*방문시간 선택*</option>
                                <option value="time">10시 ~ 11시</option>
                                <option value="time">11시 ~ 12시</option>
                                <option value="time">13시 ~ 14시</option>
                                <option value="time">14시 ~ 15시</option>
                                <option value="time">15시 ~ 16시</option>
                                <option value="time">16시 ~ 17시</option>
                                <option value="time">17시 ~ 18시</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>케이크 사이즈</th>
                        <td>
                            <input type="checkbox" name="size" id="size1"> <label for="size1"> 미니 (11,000원) </label>
                            <input type="checkbox" name="size" id="size2"> <label for="size2"> 1호 (24,000원) </label>
                        </td>

                    </tr>
                    <tr>
                        <th>케이크 모양</th>
                        <td>
                            <input type="checkbox" name="shape" id="shape1"> <label for="shape1"> 원형 </label>

                            <input type="checkbox" name="shape" id="shape2"> <label for="shape2"> 하트 (+4,000원) </label>
                        </td>
                    </tr>
                    <tr>
                        <th>케이크 시트 맛</th>
                        <td>
                            <input type="checkbox" name="sheet" id="sheet1"><label for="sheet1"> 바닐라(기본) </label>
                            <input type="checkbox" name="sheet" id="sheet2"><label for="sheet2"> 초코 </label>
                            <input type="checkbox" name="sheet" id="sheet3"><label for="sheet3"> 오레오 </label>
                            <input type="checkbox" name="sheet" id="sheet4"><label for="sheet4"> 얼그레이 </label>
                        </td>
                    </tr>
                    <tr>
                        <th>생크림 모양</th>
                        <td>
                            <input type="checkbox" name="cream" id="cream1"><label for="cream1"> 기본 </label>
                            <input type="checkbox" name="cream" id="cream2"><label for="cream2"> 쉘 </label>
                            <input type="checkbox" name="cream" id="cream3"><label for="cream3"> 리본(+1,000원) </label>
                            <input type="checkbox" name="cream" id="cream4"><label for="cream4"> 꽃(+3,000원) </label>
                        </td>
                    </tr>
                    <tr>
                        <th>케이크 문구</th>
                        <td><textarea rows="1" cols="50" required placeholder=" 한글 15자, 영어 20자까지 가능합니다. (띄어쓰기 포함)" minlength="1" maxlength="20"></textarea></td>
                    </tr>
                    <tr>
                        <th>추가옵션<br>
                            <small>(전체 색상변경 ＆ 생크림 모양)</small>
                        </th>
                        <td>
                            <input type="checkbox" name="option" id="option1"><label for="option1"> 색상변경(요청사항 메모) </label>
                            <input type="checkbox" name="option" id="option2"><label for="option2"> 옵션선택X </label>
                        </td>
                    </tr>
                    <tr>
                        <th>요청사항</th>
                        <td><textarea rows="8" cols="50" required placeholder=" 내용을 입력해주세요."></textarea></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th>상품금액</th>
                        <td>24,000원</td>
                    </tr>
                    <tr>
                        <th>옵션</th>
                        <td>+4,000원</td>
                    </tr>
                    <tr>
                        <th>총 결제금액</th>
                        <td>28,000원</td>
                    </tr>
                </tfoot>


            </table>
            <div class="button">
                <a href="cart.html">장바구니</a>
                <a href="pay.html">예약하기</a>
            </div>
        </div>

        <!-----버튼----->


        <!-----버튼 끝----->

        <!-----상세설명시작----->

        <div class="list">
            <div class="header">
                <p>제품 상세 설명</p>
            </div>
            <img src="img/stbc.gif" alt="">
            <img src="img/list.jpg" alt="">
        </div>

        <!-----상세설명 끝----->
    </main>
    <!-----풋바고정----->
     <footer></footer>
    <!-----풋바 끝----->

</body>

</html>
